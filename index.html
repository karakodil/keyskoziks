<!DOCTYPE html>
<html>
<head>
    <title>Password Check</title>
</head>
<body>
    <script>
        // ВСЕГДА возвращаем OK для теста
        const urlParams = new URLSearchParams(window.location.search);
        const password = urlParams.get('pwd');
        
        if (password) {
            // Есть параметр pwd - всегда возвращаем OK
            document.write('OK');
        } else {
            // Нет параметра - обычная страница
            document.write('SERVER_READY');
        }
    </script>
</body>
</html>
